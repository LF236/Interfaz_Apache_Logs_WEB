<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache Access Logs</title>
    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onselectstart="return false">
    <header>
        <div class="content-global">
            <h1>Access Logs Apache</h1>
            <img src="IMG/uv.png" alt="logo_uv">
        </div>
    </header>

    <article>
        <div class="content-global">
            <div class="left">
                <span class="btn-loadData" id="btn-loadData">Load Data</span>

                <div class="tables-content">
                    <span class="btn-loadTables" id="btn-loadTables">Show Tables</span>
                    <ul class="tables" id="tables-content">
                        <li class="tables-item" id="btn-table-morePetitions">Código con mas peticiones</li>
                        <li class="tables-item" id="btn-table-traffic">Hora de mas tráfico</li>
                    </ul>                    
                </div>

            </div>

            <!-- Es este apartado van las tablas de los logs y las gráficas-->
            <div class="center" id="centerContent">
                <div class="test">
                    
                </div>
            </div>

            <div class="right">
                <div class="codigoColores">
                    <h2>Filtrar por código de respuesta</h2>
                    <span class="codigo-color-item resOk" id="btn-codeOK">
                        Respuesta Satisfactoria
                    </span>
                    <span class="codigo-color-item resRedirection" id="btn-codeRedire">
                        Redirección
                    </span>
                    <span class="codigo-color-item resErrClient" id="btn-codeErrorClient">
                        Error del cliente
                    </span>
                    <span class="codigo-color-item resErrServer" id="btn-codeErrorServer">
                        Error del servidor
                    </span>
                </div>
            </div>
        </div>
    </article>

    
    
    <script src="./JS/loadData.js"></script>
    <script src="./JS/filtrarData.js"></script>
    <script src="./JS/effects.js"></script>
    <script src="./JS/tables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
</body>
</html>
